{% extends "base.html" %}
{% block content %}
<h1>Удалить статью "{{ article.title }}"</h1>
<form method="post">
    {% csrf_token %}
    <p>Вы уверены, что хотите безвозвратно удалить эту статью?</p>
    <div class="mt-3">
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'news:detail_article_by_id' article.id %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}

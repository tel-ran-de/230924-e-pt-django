{% extends "base.html" %}
{% block content %}
<h1>Редактировать статью "{{ article.title }}"</h1>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
      {% include "include/form_field.html" with field=field %}
    {% endfor %}
    <div class="mt-3">
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'news:detail_article_by_id' article.id %}" class="btn btn-secondary">Отмена</a>
    </div>
</form>
{% endblock %}

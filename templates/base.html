<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Каталог{% endblock %}</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #fdf6e3; /* Base3 */
            color: #657b83; /* Base00 */
        }
        .navbar {
            background-color: #073642; /* Base02 */
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar-nav .nav-link {
            color: #eee8d5; /* Base2 */
        }
        .navbar-nav .nav-link:hover {
            color: #b58900; /* Yellow */
        }
        .card {
            margin-bottom: 20px;
        }
        .card-shadow {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card-shadow:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .rubricator {
            position: fixed;
            left: 0;
            top: 56px; /* Высота navbar */
            bottom: 0;
            width: 250px;
            background-color: #002b36; /* Base03 */
            overflow-y: auto;
            border: none;
        }
        .main-content {
            margin-left: 270px; /* 250px + 20px отступ */
            padding-top: 70px; /* Высота navbar + отступ */
        }
        .btn-outline-secondary {
            color: #657b83; /* Base00 */
            border-color: #657b83; /* Base00 */
        }
        .btn-outline-secondary:hover {
            background-color: #657b83; /* Base00 */
            color: #fdf6e3; /* Base3 */
        }
        .btn-outline-success {
            color: #2aa198; /* Cyan */
            border-color: #2aa198; /* Cyan */
        }
        .btn-outline-success:hover {
            background-color: #2aa198; /* Cyan */
            color: #fdf6e3; /* Base3 */
        }
        .text-primary {
            color: #268bd2 !important; /* Blue */
        }
        .text-secondary {
            color: #93a1a1 !important; /* Base1 */
        }
        .text-success {
            color: #859900 !important; /* Green */
        }
        .text-danger {
            color: #dc322f !important; /* Red */
        }
        .text-warning {
            color: #b58900 !important; /* Yellow */
        }
        .text-info {
            color: #2aa198 !important; /* Cyan */
        }
        .text-light {
            color: #eee8d5 !important; /* Base2 */
        }
        .text-dark {
            color: #073642 !important; /* Base02 */
        }
        .bg-primary {
            background-color: #268bd2 !important; /* Blue */
        }
        .bg-secondary {
            background-color: #93a1a1 !important; /* Base1 */
        }
        .bg-success {
            background-color: #859900 !important; /* Green */
        }
        .bg-danger {
            background-color: #dc322f !important; /* Red */
        }
        .bg-warning {
            background-color: #b58900 !important; /* Yellow */
        }
        .bg-info {
            background-color: #2aa198 !important; /* Cyan */
        }
        .bg-light {
            background-color: #eee8d5 !important; /* Base2 */
        }
        .bg-dark {
            background-color: #073642 !important; /* Base02 */
        }
        .navbar-brand {
            background: linear-gradient(to right, #cb4b16, #d33682); /* Orange to Magenta */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: bold;
        }
        .hover-effect:hover {
            background-color: #586e75; /* Base01 */
            color: #eee8d5; /* Base2 */
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Info to Go</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% include "include/nav_menu.html" %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container mt-5 main-content">
        <div class="row">
            <div class="col-md-9 col-lg-8 offset-lg-1">
                {% block content %}
                {% endblock %}
            </div>
            {% if request.resolver_match.app_name == 'news' %}
            <div class="col-md-3 rubricator">
                {% include "include/rubricator.html" %}
            </div>
            {% endif %}
        </div>
    </main>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>

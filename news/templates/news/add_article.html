{% extends "base.html" %}
{% block content %}
    <h1>Предложить новость</h1>
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <p>
                {{ field.label_tag }} {{ field }}
                {% if field.errors %}
                    <div class="error">{{ field.errors }}</div>
                {% endif %}
            </p>
        {% endfor %}
        <input type="submit" value="Отправить">
    </form>
{% endblock %}

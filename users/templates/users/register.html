{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12 col-md-8 offset-md-3">
            <h2>Регистрация</h2>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                    {% include "include/form_field.html" with field=field %}
                {% endfor %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
                <button type="submit" class="btn btn-dark">Зарегистрироваться</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

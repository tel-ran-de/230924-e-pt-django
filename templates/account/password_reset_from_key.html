{% extends "base.html" %}
{% block content %}
<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 offset-md-3">
      <h2>Введите новый пароль</h2>
      {% if token_fail %}
        <div class="alert alert-danger">
          Недействительная ссылка для сброса пароля. Возможно, она уже была использована.
          <a href="{% url 'account_reset_password' %}">Запросить новую ссылку</a>
        </div>
      {% else %}
        <form method="post" action="{{ action_url }}">
          {% csrf_token %}
          <div class="mb-3">
            <label for="{{ form.password1.id_for_label }}" class="form-label">Новый пароль</label>
            <input type="password" name="{{ form.password1.name }}"
                   class="form-control"
                   required>
          </div>
          <div class="mb-3">
            <label for="{{ form.password2.id_for_label }}" class="form-label">Подтвердите пароль</label>
            <input type="password" name="{{ form.password2.name }}"
                   class="form-control"
                   required>
          </div>
          <button type="submit" class="btn btn-primary">Сменить пароль</button>
        </form>
      {% endif %}
    </div>
  </div>
</div>
{% endblock %}

{% load customtags %}
<div class="card">
    <div class="card-body">
        <h5 class="card-title">#{{ article.id }}. {{ article.title }}</h5>
        <p class="card-text">{{ article.content|truncatechars:50 }}</p>
        <p class="card-text"><a href="{% url 'news:get_news_by_category' article.category.id %}" class="text-decoration-none text-primary fw-bold">{{ article.category }}</a></p>
        {% for tag in article.tags.all %}
            <a href="{% url 'news:get_news_by_tag' tag.id %}" class="badge bg-info text-decoration-none">{{ tag }}</a>
        {% endfor %}
        <p class="card-text"><small class="text-muted"><i class="bi bi-calendar"></i> {{ article.publication_date }}</small></p>
        <p class="card-text"><i class="bi bi-eye-fill"></i> {{ article.views }}</p>
        <p class="card-text"><i class="bi bi-heart-fill"></i> {{ article.likes.count }}</p>
        <a href="{% url 'news:detail_article_by_id' article.id %}" class="btn btn-outline-secondary">Подробнее</a>
    </div>
</div>

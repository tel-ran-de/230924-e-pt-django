{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h1 class="mb-4">Загрузить новости из JSON-файла</h1>
    {% if errors %}
        <div class="alert alert-danger">
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.json_file.id_for_label }}" class="form-label fw-bold">Выберите JSON-файл:</label>
            {{ form.json_file }}
        </div>
        <button type="submit" class="btn btn-success">
            <i class="bi bi-upload"></i> Загрузить новости
        </button>
    </form>
</div>
{% endblock %}
